<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Item</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Editar Ingredientes, Itens Extras e Produtos</h1>
      <form id="editarForm">
        <input type="text" id="nomeEditar" placeholder="Nome" required />
        <input type="text" id="descricaoEditar" placeholder="Descrição" />
        <input type="text" id="unidadeMedidaEditar" placeholder="Unidade de Medida" />
        <input type="number" id="valorEditar" placeholder="Valor Pago" />
        <button type="submit">Salvar Alterações</button>
      </form>
    </div>
    <script src="js/editar.js"></script>
  </body>
</html>
